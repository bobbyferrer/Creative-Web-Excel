<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Floating Buttons</title>
</head>
<body>
  <div class="container">
    <h1 class="grey-text">Floating Buttons</h1>
      <!-- Floating Buttons -->
  <button class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">add</i>
  </button>
  <a class="btn-floating btn-large waves-effect waves-light amber">
    <i class="material-icons">add</i>
  </a>
<br><br>
  <!-- Pulse effect -->
  <button class="btn-floating btn-large waves-effect waves-light green pulse">
    <i class="material-icons">publish</i>
  </button>
  </div>

  



  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
