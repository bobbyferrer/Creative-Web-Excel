<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body class="grey darken-4">

  <div class="container">
    <!-- Standard Table -->
    <h1 class="pink-text text-lighten-3">Tables & Media</h1>
    <table>
      <thead>
        <tr>
            <th class="pink-text text-lighten-4">Name</th>
            <th class="amber-text text-lighten-4">Item Name</th>
            <th class="green-text text-lighten-4">Item Price</th>
        </tr>
      </thead>

      <tbody class="white-text">
        <tr>
          <td>Alvin</td>
          <td>Eclair</td>
          <td>$0.87</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>Jellybean</td>
          <td>$3.76</td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>Lollipop</td>
          <td>$7.00</td>
        </tr>
      </tbody>
    </table>
<br><br>
    <!-- Striped table -->
    <table class="striped">
      <thead>
        <tr>
            <th class="pink-text text-lighten-4">Name</th>
            <th class="amber-text text-lighten-4">Item Name</th>
            <th class="green-text text-lighten-4">Item Price</th>
        </tr>
      </thead>

      <tbody class="white-text">
        <tr>
          <td>Alvin</td>
          <td>Eclair</td>
          <td>$0.87</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>Jellybean</td>
          <td>$3.76</td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>Lollipop</td>
          <td>$7.00</td>
        </tr>
      </tbody>
    </table>
  <br><br>
    <!-- Bordered, Highlighted, & responsive Table -->
    <table class="striped highlight responsive-table">
      <thead>
        <tr>
            <th class="pink-text text-lighten-4">Name</th>
            <th class="amber-text text-lighten-4">Item Name</th>
            <th class="green-text text-lighten-4">Item Price</th>
        </tr>
      </thead>

      <tbody class="white-text">
        <tr>
          <td>Alvin</td>
          <td>Eclair</td>
          <td>$0.87</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>Jellybean</td>
          <td>$3.76</td>
        </tr>
        <tr>
          <td>Jonathan</td>
          <td>Lollipop</td>
          <td>$7.00</td>
        </tr>
      </tbody>
    </table>
  <br><br><br>
    <!-- Responsive Images -->
    <div class="row">
      <div class="col s12">
        <img src="images/web.jpg" alt="" class="responsive-img">
      </div>
    </div>

    <!-- Circle -->
    <img src="images/webDesign.jpg" alt="" class="responsive-img circle">

    <!-- Responsive video embed -->
    <div class="video-container">
      <iframe width="662" height="372" src="https://www.youtube.com/embed/8mrI3a48SYk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Responsive video element -->
    <video class="responsive-video" controls>
      <source src="videos/somevideo.mp4" type="video/mp4">
    </video>
  </div>
  


  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
